<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <!-- Link para o CSS externo-->
    <link href="estilo-layout1.css" rel="stylesheet">
</head>
<body>
    <!--
        Guia de Tags HTML para a construção de Layouts

        Header -> Cabeçalho
        Nav -> menu de navegação
        Main -> área de conteúdo principal de página (por páginas)
        Aside -> barra lateral
        Footer -> rodapé

        Section -> área específica da página
        Article -> artigos (conteúdo com início,m meio e fim)
        Div -> container / caixa / área (a tag div não tem valor semântico)

    -->

    <header>Cabeçalho</header>
    <nav>menu</nav>
    <main>principal</main>
    <aside>barra lateral</aside>
    <footer>rodapé</footer>
    
</body>
</html>
